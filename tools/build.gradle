apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'



    implementation 'org.xutils:xutils:3.5.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    implementation 'com.yanzhenjie:album:2.1.2'
    //图片拾取
    implementation 'com.yanzhenjie:durban:1.0.1'
    implementation 'com.yanzhenjie:sofia:1.0.4'
    implementation 'com.google.zxing:core:3.2.1'
    compile 'com.journeyapps:zxing-android-embedded:3.6.0'
    //implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.1.9'//图片拾取
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'
    //没有使用特殊Header，可以不加这行
    compile 'com.justkiddingbaby:vercodeedittext:1.0.5'

    //tablayout  比较全的tab效果
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    //很多的工具类
    implementation 'com.blankj:utilcode:1.19.0'

}
